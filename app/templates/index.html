<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Apriori Algorithm Simulation</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            #wrapper {
                min-height: 100%; 
                display: grid;
                align-items: center;
            }

        </style>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>

	<body>
        <div id="wrapper" class="bg-info .bg-gradient">
            <div class="container">
                <div class="row justify-content-center">
                    <h1 class="m-5">Apriori Algorithm Simulation</h1>
                    <form action="/" method="POST">
                        <div class="row m-2">
                            <input type="number" name="min_support" class="form-control col-sm mx-5" placeholder="Minimum Support">

                            <select class="form-select col-sm mx-5" name="database" aria-label="Default select">
                                <option selected hidden disabled>Select database</option>
                                <option value="1000">1000</option>
                                <option value="5000">5000</option>
                                <option value="20000">20000</option>
                                <option value="75000">75000</option>
                            </select>
                        </div>

                        <div class="row justify-content-center m-3">
                            <button type="submit" class="btn btn-primary w-25">Submit</button>
                        </div>
                    </form>
                </div>
                <div>
                    {% if associated_rules %}
                    Supported rules are:<br>
                    {{ associated_rules }}<br>
                    Total items: {{ associated_rules|length }}
                    {% endif %}
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
